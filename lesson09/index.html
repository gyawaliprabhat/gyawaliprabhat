<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Assignment09.js"></script>
    <link href="style.css" rel="stylesheet">
    
</head>

<body>
    <h1>Please see the results to the console</h1>
    <div class="card code" id="code-area">
        <div class="card-body">
            <div class="card-text" id="code">

            </div>
        </div>

    </div>
    <script>
        function readTextFile(file) {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function () {
                if (rawFile.readyState === 4) {
                    if (rawFile.status === 200 || rawFile.status == 0) {
                        var allText = rawFile.responseText.split("\n").map((x,i)=> x.trim()? `<span> ${i+1}.</span> ${x} `:"").reduce((x,y)=> x+y);
                        let text =allText.split(/\/\//).map((t, i)=> (i==0 ? "" : (`<p> <pre> ${t} </pre> </p>`)));
                        document.getElementById("code").innerHTML = (text.reduce((x,y,i) => x+y));
                    }
                }
            }
            rawFile.send(null);
        }
        readTextFile("Assignment09.js");
    </script>
</body>

</html>
